<main>
    <div class="donation-card">
        <h2>Donate Now</h2>
        <form action="#" method="post">
            <label for="donation-amount">Select Donation Amount:</label>
            <div class="donation-options">
                <input type="radio" id="amount-10" name="donation-amount" value="10">
                <label for="amount-10">$10</label>
                
                <input type="radio" id="amount-25" name="donation-amount" value="25">
                <label for="amount-25">$25</label>
                
                <input type="radio" id="amount-50" name="donation-amount" value="50">
                <label for="amount-50">$50</label>
            </div>

            <label for="custom-amount">Or Enter Custom Amount:</label>
            <input type="text" id="custom-amount" name="custom-amount" placeholder="Enter custom amount">

            <a href="./donetsuccess.html" class="donate-button">Donate Now</a>
        </form>
